<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-3">Weight Converter</h1>
                <form>
                    <div class="form-group">
                        <input type="number" id="lbsInput" class="form-control form-control-lg" placeholder="Enter Pounds...">
                    </div>
                </form>
                <div id="output">
                    <!-- primary card -->
                    <div class="card text-white bg-primary mb-2">
                        <div class="card-body">
                            <h5 class="card-title">Grams:</h5>
                            <div id="gramsOutput"></div>
                        </div>
                    </div>
                    <!-- secondary card -->
                    <div class="card text-white bg-success mb-2">
                        <div class="card-body">
                            <h5 class="card-title">Kilograms:</h5>
                            <div id="kgOutput"></div>
                        </div>
                    </div>
                    <!-- third card -->
                    <div class="card text-white bg-danger mb-2">
                        <div class="card-body">
                            <h5 class="card-title">Ounces:</h5>
                            <div id="ozOutput"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="js/main.js"></script>
</body>

</html>
